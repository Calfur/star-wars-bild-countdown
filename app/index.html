<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="font/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="title">
    <h2>Julia's </h2>
    <h1>"Starwars Bild"</h1>
    <h2>Countdown</h2>
  </div>

  <div class="counter-container">
    <p id="counter"></p>
  </div>

  <div>
    
  </div>


  <script>
    var finalDate = new Date("Aug 17, 2034 00:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = finalDate - now;

      var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      var months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      var milliseconds = distance % 1000;

      document.getElementById("counter").innerHTML = 
        years + "y " + months + "mo " + days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("counter").innerHTML = "EXPIRED";
      }
    }, 10);
    
  </script>
</body>
</html>
